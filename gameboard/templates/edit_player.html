{% extends "base.html" %}

{% block css %}
{% load static %}
<link href="{% static 'css/player.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
    <h1> Edit Player </h1>
    <div class="container">
        <div class="row">
            <form autocomplete="off" action="{% url 'edit_player' %}" method="POST" enctype="multipart/form-data" >
                {% csrf_token %}
                {{ edit_player_form.non_field_errors }}
                {% for field in edit_player_form.visible_fields %}
                    <div class="form-group">{{field.label_tag}}{{field}}
                        <span class=“error”>{{field.errors}}</span>
                    </div>
                {% endfor %}
                <label for="exampleFormControlFile1" class="col-sm-10 col-form-label" >Add Profile Photo:</label>
                
                    <input type="file" class="form-control" name="photo">
                
                <button id="edit-submit" type="submit" class="btn btn-primary" name="submit" value="edit">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
